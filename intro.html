<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <head> element: <script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- A-FRAME DOCS: https://aframe.io/docs/1.6.0/introduction/ -->
    <!-- <body> element: <a-scene> -> contains every entity and sets up a 3D scene in the browser -->
        <!--All entities have a position component -> position= "x-axis y-axis z-axis"  -->
            <!-- Positive x-axis goes right.Positive y-axis goes up.Positive z-axis goes out of the screen towards us. -->
        <!--  rotation component: to rotate a element: rotation="x-axis째 y-axis째 z-axis째" 째 in degrees-->
            <!-- Positive x-axis goes right.Positive y-axis goes up.Positive z-axis goes out of the screen towards us. -->
        <!-- The scale component defines a shrinking, stretching, or skewing transformation of an entity -> scale="x-axis(shrunk) y-axis(stretched) z-axis(kept)"  -->
            <!-- The x-axis value is shrunk. The y-axis value is stretched. The z-axis value is kept  -->
    <a-scene background="color: #7BC8A4">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 0.5 -5" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-box position="0 0 -5" rotation="0 45 45"  scale="2 1 2" color="red"></a-box>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>
    
</body>
</html>
