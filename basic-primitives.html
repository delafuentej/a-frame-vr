<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Basic Primitives</title>
</head>
<body>
    <a-scene>
        <a-box color="#689F38" 
               width="7"
               height="2.5"
               depth="0.5">
        </a-box>
        <a-cylinder color="#616161"
                    height="2"
                    radius="2"
                    segments-radial="6"
                    open-ended="true"
                    side="double">
        </a-cylinder>
      </a-scene>
    
</body>
