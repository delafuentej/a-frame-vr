<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <title>Video</title>
</head>
<body>
    <a-scene>
        <a-assets>
          <video id="bg-video" autoplay loop="true" src="./assets/video-background.mp4"> </video>
        </a-assets>
      
        <!-- Using the asset management system. -->
        <a-videosphere src="#bg-video"></a-videosphere>
      
        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <!-- <a-videosphere src="./assets/video-background_.mp4"></a-videosphere> -->
      </a-scene>
</body>
</html>
